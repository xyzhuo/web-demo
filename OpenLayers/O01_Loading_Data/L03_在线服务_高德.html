<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>加载高德xyz瓦片</title>
    <link rel="stylesheet" href="https://iclient.supermap.io/web/libs/openlayers/6.9.0/ol.css" />
    <script src="https://iclient.supermap.io/web/libs/openlayers/6.9.0/ol.js"></script>

    <link rel="stylesheet" href="https://iclient.supermap.io/dist/ol/iclient-ol.min.css" />
    <script src="https://iclient.supermap.io/dist/ol/iclient-ol-es6.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
        let url;
        // 矢量图（含路网、含注记）
        url = "http://wprd0{1-4}.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scl=1&style=7";
        // 矢量图（含路网、不含注记）
        // url = "http://wprd0{1-4}.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scl=2&style=7";
        // 影像地图（不含路网、不含注记）
        // url = "http://wprd0{1-4}.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scl=1&style=6";
        // 影像地图（不含路网、不含注记）
        // url = "http://wprd0{1-4}.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scl=2&style=6";
        // 影像路网（含路网、含注记）
        // url = "http://wprd0{1-4}.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scl=1&style=8";
        // 影像路网（含路网、不含注记）
        // url = "http://wprd0{1-4}.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scl=2&style=8";
        const map = new ol.Map({
            // 挂载到id为map的div容器上
            target: "map",
            // 设置地图图层
            layers: [
                // 创建一个使用高德地图源的瓦片图层
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: url
                    })
                }),
            ],
            // 设置地图视图
            view: new ol.View({
                // OpenLayers默认使用EPSG:3857，fromLonLat将EPSG:4326的坐标转化为EPSG:3857的坐标
                center: ol.proj.fromLonLat([104.066301, 30.572961]),
                // 地图显示层级为10
                zoom: 10,
            }),
            controls: ol.control.defaults({
                // 移除归属控件
                attribution: false,
                // 移除缩放控件
                zoom: false,
                // 移除旋转控件
                rotate: false
            })
        });
    </script>
</body>

</html>
