<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>通过js设置顶点颜色</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #canvas {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script id="vertexShader" type="x-shader/x-vertex">
        // 定义一个attribute变量，接收顶点的位置
        attribute vec4 a_Position;
        // 定义一个attribute变量，接收顶点的大小。float：类型为浮点类型
        attribute float a_PointSize;
        void main() {
            gl_Position = a_Position; // 顶点使用 接收到的外部顶点的位置
            gl_PointSize = a_PointSize; // 顶点大小
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        precision mediump float; // 申明浮点数精度
        uniform vec4 u_FragColor;
        void main() {
            gl_FragColor = u_FragColor; // 顶点颜色
        }
    </script>
    <script type="module">
        import { initShaders } from "./lib/WebglUtil.js";


        /** @type {HTMLCanvasElement} */
        const canvas = document.getElementById("canvas");
        const gl = canvas.getContext("webgl");

        // 清空绘制面板
        gl.clearColor(0.2, 0.2, 0.5, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        // 获取到顶点着色器、片元着色器的代码文本。
        const vsSource = document.getElementById("vertexShader").innerText;
        const fsSource = document.getElementById("fragmentShader").innerText;

        // 将代码加载到程序中
        const program = initShaders(gl, vsSource, fsSource);

        // 获取attribute变量
        const a_Position = gl.getAttribLocation(program, "a_Position"); // 顶点位置
        const a_PointSize = gl.getAttribLocation(program, "a_PointSize"); // 顶点大小
        // 获取uniform变量
        // 参数：着色器程序、片元着色器变量名
        const u_FragColor = gl.getUniformLocation(program, "u_FragColor"); // 获取片元着色器中，变量名为“u_FragColor”的变量对象

        // 通过顶点位置变量对象，设置位置
        gl.vertexAttrib2f(a_Position, 0.3, 0.3);
        // 通过顶点大小变量对象，设置大小
        gl.vertexAttrib1f(a_PointSize, 20);

        // 通过着色器变量对象，设置颜色（传递参数）
        // uniform4f参数：片元着色器变量名对象，要传递的参数
        gl.uniform4f(u_FragColor, 1.0, 0.2, 0.2, 1.0); // rgba

        gl.drawArrays(gl.POINTS, 0, 1);
    </script>
</body>

</html>
