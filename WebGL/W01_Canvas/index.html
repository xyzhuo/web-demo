<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canavas</title>

    <style>
        #mycanvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <!-- 创建画布 -->
    <canvas id="mycanvas" width="600" height="200"></canvas>

    <canvas id="my_canvas" width="600" height="200"></canvas>

    <script>
        var canvas = document.getElementById('mycanvas');
        var context = canvas.getContext('2d');

        context.font = '20pt Calibri';
        context.fillStyle = 'green';
        context.fillText('Welcome to Tutorialspoint', 70, 70);

        // 获取画布元素
        var canvas_webgl = document.getElementById("my_canvas");
        // 获取到元素的上下文环境对象
        // var gl = canvas_webgl.getContext("experimental-webgl");
        var gl = canvas_webgl.getContext("webgl");
        console.log("gl", gl);
        // 设置绘制图形填充的颜色
        gl.clearColor(0.9, 0.9, 0.8, 1);
        // 调用缓存中值填充图形
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.fillText('Welcome to Tutorialspoint', 70, 70);
    </script>
</body>

</html>
