<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>使用原生Leaflet加载iServer的WMS服务</title>
    <!-- 1 引入Leaflet依赖 -->
    <!-- 1.1 Leaflet CSS依赖 -->
    <link rel="stylesheet" href="../lib/leaflet/leaflet@1.7.1/dist/leaflet.css">
    <!-- 1.2 Leaflet JS依赖 -->
    <script type="text/javascript" src="../lib/leaflet/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- 2 引入SuperMap提供的Leaflet插件依赖 -->
    <!-- 2.1 引入SuperMap提供的Leaflet插件CSS依赖 -->
    <!-- <link rel="stylesheet" href="../lib/leaflet/leaflet.supermap.iclient/10.1.2/iclient-leaflet.css"> -->
    <!-- 2.2 引入SuperMap提供的Leaflet插件CSS依赖 -->
    <!-- <script type="text/javascript" src="../lib/leaflet/leaflet.supermap.iclient/10.1.2/iclient-leaflet.js"></script> -->

</head>

<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
    <div id="map" style="margin:0 auto;width: 100%;height: 100%"></div>
    <div id="latlng" style="position: absolute;z-index: 9999;left: 10px;bottom: 0px;">
        <h1>latlng</h1>
    </div>
    <script type="text/javascript">
        let map = L.map('map', {
            center: [23.458207269894125, 113.48739624023439], // 地图初始化后的中心点
            zoom: 10, // 地图初始化后显示的层级
            maxZoom: 18, // 地图显示最大层级
        });

        // 加载iserver发布的WMS服务
        let supermapIO = ["https://iserver.supermap.io/iserver/services/map-china400/wms111/China", "China"];
        // 服务地址
        L.tileLayer.wms(supermapIO[0], {
            layers: supermapIO[1], // 图层名称
            format: 'image/png',
            transparent: true,
            noWrap: true,
            attribution: "Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span>"
        }).addTo(map);
    </script>
</body>

</html>
