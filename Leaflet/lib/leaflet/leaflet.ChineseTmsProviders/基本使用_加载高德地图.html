<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <style type="text/css">
    body {
        padding: 0;
        margin: 0;
    }
    
    html,
    body,
    #map {
        height: 100%;
    }
    </style>
    <link rel="stylesheet" href="../leaflet@1.7.1/dist/leaflet.css" />
    <script src="../leaflet@1.7.1/dist/leaflet.js"></script>

    <script src="../proj4js/2.4.3/proj4.js"></script>
    <script src="../proj4leaflet/1.0.1/proj4leaflet.min.js"></script>
    <script type="text/javascript" src='./leaflet.ChineseTmsProviders.js'></script>
</head>

<body>
    <div id='map'></div>
</body>
<script type="text/javascript">

    // 参考地址：http://htoooth.github.io/Leaflet.ChineseTmsProviders/examples/indexGaoDe.html
var normalm = L.tileLayer.ChinaProvider('GaoDe.Normal.Map', {
    maxZoom: 18,
    minZoom: 5
});
var imgm = L.tileLayer.ChinaProvider('GaoDe.Satellite.Map', {
    maxZoom: 18,
    minZoom: 5
});
var imga = L.tileLayer.ChinaProvider('GaoDe.Satellite.Annotion', {
    maxZoom: 18,
    minZoom: 5
});

var normal = L.layerGroup([normalm]),
    image = L.layerGroup([imgm, imga]);

var baseLayers = {
    "地图": normal,
    "影像": image,
}

var map = L.map("map", {
    center: [31.59, 120.29],
    zoom: 12,
    layers: [normal],
    zoomControl: false
});

L.control.layers(baseLayers, null).addTo(map);
L.control.zoom({
    zoomInTitle: '放大',
    zoomOutTitle: '缩小'
}).addTo(map);
</script>

</html>
