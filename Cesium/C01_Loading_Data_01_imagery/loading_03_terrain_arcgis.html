<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>加载ArcGIS在线地形服务</title>
    <!-- 本地引入依赖 -->
    <link href="../../lib/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="../../lib/Cesium/Cesium.js"></script>

    <!-- 使用远程依赖 -->
    <!-- <link href="http://localhost/webgl/WebGL29221/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="http://localhost/webgl/WebGL29221/Build/Cesium/Cesium.js"></script> -->

    <!-- Earth -->

    <!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>-->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>

    <script type="text/javascript">
        var viewer = new Cesium.Viewer("cesiumContainer");

        // var viewer = new Cesium.Viewer("cesiumContainer");
        // let scene = viewer.scene;
        // scene.debugShowFramesPerSecond = true; //显示帧率，默认不显示

        // 加载iServer转发的天地图服务
        let imgUrl = "https://106.15.40.105:8090/iserver/services/map-tianditu/rest/maps/影像底图_墨卡托";
        viewer.imageryLayers.addImageryProvider(new Cesium.SuperMapImageryProvider({
            url: imgUrl
        }));

        // 加载ArcGIS提供的在线地形服务
        var terrainProvider = new Cesium.ArcGISTiledElevationTerrainProvider({
            url: "https://elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer"
        });
        console.log("terrainProvider", terrainProvider);
        // 需要异步等待，否则渲染失败
        terrainProvider.readyPromise.then((args) => {
            console.log("terrainProvider", terrainProvider);
            viewer.terrainProvider = terrainProvider;
        });
    </script>
</body>

</html>
