    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>

    <script type="text/javascript">
        var viewer;

        viewer = new Cesium.Viewer('cesiumContainer');
        let scene = viewer.scene;
        scene.debugShowFramesPerSecond = true; //显示帧率，默认不显示

        // 加载OpenStreetMaps 
        viewer.imageryLayers.addImageryProvider(new Cesium.createOpenStreetMapImageryProvider({
            url: "https://a.tile.openstreetmap.org/", // "https://stamen-tiles.a.ssl.fastly.net/watercolor/", // 
            // fileExtension: "jpg"
        }));
    </script>
</body>
