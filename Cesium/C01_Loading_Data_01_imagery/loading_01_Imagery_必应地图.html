<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>加载BingMap地图服务</title>

    <!-- 本地引入依赖 -->
    <link href="../lib/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="../lib/Cesium/Cesium.js"></script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>

    <script type="text/javascript">
        const viewer = new Cesium.Viewer("cesiumContainer", {
            infoBox: false
        });
        const scene = viewer.scene;
        // scene.debugShowFramesPerSecond = true; //显示帧率，默认不显示

        // let bingMapToken = "1d109683f4d84198e37a38c442d68311"; // 申请地址：https://dev.virtualearth.net
        const bingMapToken = "AmXdbd8UeUJtaRSn7yVwyXgQlBBUqliLbHpgn2c76DfuHwAXfRrgS5qwfHU6Rhm8"; // 申请地址：https://dev.virtualearth.net
        const bingMapUrl = "https://dev.virtualearth.net";

        // 加载BingMap影像地图
        const bingMapImageryProvider = new Cesium.BingMapsImageryProvider({
            url: bingMapUrl,
            key: bingMapToken,
            mapStyle: Cesium.BingMapsStyle.AERIAL // 加载的地图数据类型，这里是影像地图
        });

        viewer.imageryLayers.addImageryProvider(bingMapImageryProvider);
    </script>
</body>

</html>
