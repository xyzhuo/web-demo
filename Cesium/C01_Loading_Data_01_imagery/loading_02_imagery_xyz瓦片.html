    <script>
        // options对象做为配置参数 
        let viewer = new Cesium.Viewer("cesiumContainer", {
            infoBox: false

        viewer.terrainProvider = new Cesium.CesiumTerrainProvider({
            url: "http://106.15.40.105:8091/iserver/services/3D-GuangzhouDEM/rest/realspace/datas/GuangzhouDEM",
            requestWaterMask: true, // 开启法向量
            requestVertexNormals: true, // 开启水面特效
            isSct: true
        });

        const imgLayerInfos = [{
            url: "http://192.168.1.9/worldTiles",
            maximumLevel: 5
        }, {
            url: "http://192.168.1.9/guangdongTiles",
            maximumLevel: 12
        }, {
            url: "http://192.168.1.9/guangzhouTmsMercTiles",
            maximumLevel: 15
        }];
        for (const imgLayerInfo of imgLayerInfos) {
            viewer.imageryLayers.addImageryProvider(new Cesium.TileMapServiceImageryProvider({
                url: imgLayerInfo.url,
                maximumLevel: imgLayerInfo.maximumLevel || 18
            }));
        }
