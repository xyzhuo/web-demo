<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>加载SCTTerrainProvider地形服务</title>
    <!-- 本地引入依赖 -->
    <link href="../lib/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="../lib/Cesium/Cesium.js"></script>

    <!-- 使用远程依赖 -->

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>

    <script type="text/javascript">
        /**
         * CesiumTerrainProvider参数说明
         * 1、url，地形图层的服务地址，这个是必填参数。
         * 2、requestVertexNormals，是否请求法线，在scene.globe.enableLighting = true;时能看到效果
         * 3、requestWaterMask，是否请求水面，这个目前stk的地形是支持水面波光粼粼的效果的。
         * 4、ellipsoid，参考椭球，前面的文章已经提到，不在介绍。
         * 
         * */
        var viewer = new Cesium.Viewer("cesiumContainer");
        let imgUrl = "https://106.15.40.105:8090/iserver/services/map-tianditu/rest/maps/影像底图_墨卡托";
        viewer.imageryLayers.addImageryProvider(new Cesium.SuperMapImageryProvider({
            url: imgUrl
        }));


        viewer.terrainProvider = new Cesium.SCTTerrainProvider({
            urls: ["https://maptiles.supermapol.com/iserver/services/3D-local3DCache-GlobalTIN30M/rest/realspace/datas/Global_TIN_30M"]
        });

        viewer.scene.camera.setView({
            destination: new Cesium.Cartesian3(-1195147.3151832097, 5330007.753224254, 3303445.928676469),
            orientation: {
                heading: 1.356447048566487,
                pitch: -0.13640571597707818,
                roll: 2.5845992013273644e-13
            }
        });
    </script>
</body>

</html>
