<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>加载Cesium坐标网格</title>

    <!-- 本地引入依赖 -->
    <link href="../lib/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="../lib/Cesium/Cesium.js"></script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>

    <script type="text/javascript">
        const viewer = new Cesium.Viewer("cesiumContainer", {
            infoBox: false
        });
        const scene = viewer.scene;
        scene.debugShowFramesPerSecond = true; //显示帧率，默认不显示

        // 加载谷歌地图影像
        viewer.imageryLayers.addImageryProvider(new Cesium.UrlTemplateImageryProvider({
            // url: "http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}&s=Gali" // 地址需要访问外网
            url: "https://gac-geo.googlecnapps.cn/maps/vt?lyrs=s&x={x}&y={y}&z={z}"
        }));

        // 加载Tile Coordinates 坐标网格
        // 展示内部渲染网格瓦片划分情况，包括网格瓦片等级、X、Y序号，便于调试地形和图像渲染问题。当然也可以和GridImageryProvider一起叠加使用。
        viewer.imageryLayers.addImageryProvider(new Cesium.TileCoordinatesImageryProvider());

        // // GridImageryProvider（开发调试）：展示内部渲染网格划分情况，了解每个瓦片的精细度，便于调试地形和图像渲染问题。
        // const gridImagery = new Cesium.GridImageryProvider();
        // const gridImageryLayer = viewer.imageryLayers.addImageryProvider(gridImagery);
        // imageryLayers.raiseToTop(gridImageryLayer); // 将图层置顶
    </script>
</body>

</html>
