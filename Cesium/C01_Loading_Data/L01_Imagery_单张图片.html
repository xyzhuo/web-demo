<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>加载单张图片地图</title>

    <!-- 本地引入依赖 -->
    <link href="../lib/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="../lib/Cesium/Cesium.js"></script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>

    <script type="text/javascript">
        const viewer = new Cesium.Viewer("cesiumContainer", {
            infoBox: false
        });
        const scene = viewer.scene;
        // scene.debugShowFramesPerSecond = true; //显示帧率，默认不显示

        const imgUrl = "./mapImagery/worldimage.jpg";
        // const imgUrl = "./mapImagery/earthbump1k.jpg";
        // const imgUrl = "./mapImagery/BlackMarble_2016.jpg";
        // const imgUrl = "./mapImagery/GlobalBkLayer.jpg"; // 默认的背景图片，存储位置：Cesium/Assets/Textures/GlobalBkLayer.jpg
        viewer.imageryLayers.addImageryProvider(new Cesium.SingleTileImageryProvider({
            url: imgUrl
        }));

        function addPicImagery(picurl, west, south, east, north) {
            const opts = {
                url: picurl,
                rectangle: Cesium.Rectangle.fromDegrees(west, south, east, north)
            };
            return new Cesium.SingleTileImageryProvider(opts)
        }
    </script>
</body>

</html>
