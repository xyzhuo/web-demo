<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>加载由SuperMap代理的Cesium地形服务</title>
    <!-- 本地引入依赖 -->
    <link href="../lib/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="../lib/Cesium/Cesium.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>

    <script type="text/javascript">
        // 地形数据加载：http://www.gscloud.cn/

        let viewer = new Cesium.Viewer("cesiumContainer", {
            infoBox: false
        });
        let scene = viewer.scene;
        scene.debugShowFramesPerSecond = true; //显示帧率，默认不显示

        // 开启照明
        // viewer.scene.globe.enableLighting = true;

        // 加载STK World Terrain地形服务
        viewer.scene.globe.enableLighting = true; //开启场景光照
        viewer.terrainProvider = new Cesium.CesiumTerrainProvider({
            url: "https://www.supermapol.com/realspace/services/3D-stk_terrain/rest/realspace/datas/info/data/path",
            // requestWaterMask: true, // 开启法向量
            // requestVertexNormals: true, // 开启水面特效
            isSct: false
        });


        // viewer.imageryLayers.addImageryProvider(new Cesium.SuperMapImageryProvider({
        //     url: "https://106.15.40.105:8090/iserver/services/map-tianditu/rest/maps/影像底图_墨卡托"
        // }));

        // 加载谷歌地图影像
        viewer.imageryLayers.addImageryProvider(new Cesium.UrlTemplateImageryProvider({
            // url: "http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}&s=Gali" // 地址需要访问外网
            url: "https://gac-geo.googlecnapps.cn/maps/vt?lyrs=s&x={x}&y={y}&z={z}"
        }));
    </script>
</body>

</html>
