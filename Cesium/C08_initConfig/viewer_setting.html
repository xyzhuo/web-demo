    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
        }
        /* 控件隐藏：不占据空间，无法点击 */
        /*右上角按钮组：cesium-viewer-toolbar*/
        /*左下角动画控件：cesium-viewer-animationContainer*/
        /*时间线：cesium-viewer-timelineContainer*/
        /*logo信息：cesium-viewer-bottom*/
        /*右上角按钮组：cesium-viewer-toolbar*/
        /*全屏按钮：cesium-viewer-fullscreenContainer*/
        /* .cesium-viewer-toolbar,
		.cesium-viewer-animationContainer,
		.cesium-viewer-timelineContainer,
		.cesium-viewer-bottom {
			display: none;
		}

		.cesium-viewer-fullscreenContainer {
			position: absolute;
			top: -999em;
		} */
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>

    <script type="text/javascript">
        // https://blog.csdn.net/u012515877/article/details/90210862
        // https://www.pianshen.com/tag/cesium入门

        let viewer = new Cesium.Viewer("cesiumContainer", {
            // 地图导航罗盘（指南针），默认为true
            navigation: false,
            // 放大镜图标，查找位置工具，查找到之后会将镜头对准找到的地址，默认使用bing地图
            geocoder: true, // 右上角搜索
            // 房子图标，视角返回初始位置
            homeButton: true,
            // 经纬网图标，选择视角的模式，有三种：3D，2D，哥伦布视图（2.5D)
            sceneModePicker: true,

            // 地图图标，图层选择器，选择要显示的地图服务和地形服务
            // baseLayerPicker: false, // 右上角图层选择器 // 需要Cesium icon账号

            // 问号图标，导航帮助按钮，显示默认的地图控制帮助
            navigationHelpButton: true,
            // 动画器件，显示当前时间，允许跳转特定时间
            animation: true, // 左下角控制动画
            // 全屏图标，全屏按钮
            fullscreenButton: true,
            // 虚拟现实
            vrButton: true,
            // 阴影
            shadows: true,
            // 点击后显示详细信息
            infoBox: true,
            // 展示数据版权属性
            CreditsDisplay: true,
            // 是否显示动画控件：时间加速，减速、暂停等
            animation: true,
            // 时间轴控件，底部时间轴
            timeline: true, // 最下面时间轴

            scene3DOnly: false, // 仅仅显示3d，可隐藏右上角2d和3d按钮
            selectionoIndicatr: false,
            navigationInstructionsInitiallyVisibl: false,
            useDefaultRenderLoop: true,
            showRenderLoopErrors: true,
            projectionPicker: true, // 投影选择器，默认为false
        });

        // // 修改地球上默认显示的地图，原生Cesium可以设置
        // viewer.baseLayerPicker.viewModel.selectedImager = viewer.baseLayerPicker.viewModel.imageryProviderViewModels[9];

        viewer.scene.debugShowFramesPerSecond = true; //显示帧率，默认不显示

        // // 将场景修改为纯色背景
        // // 另一中方法：使用Cesium.SingleTileImageryProvider()加载一张黑色背景的图片。
        // viewer.imageryLayers.get(0).show = false;
        // viewer.scene.globe.baseColor = Cesium.Color.BLACK;

        // 关闭大气层
        viewer.scene.skyAtmosphere.show = false;

        // viewer.scene.globe.show = false; // 隐藏地球，默认为true，显示地球
    </script>
</body>

</html>
