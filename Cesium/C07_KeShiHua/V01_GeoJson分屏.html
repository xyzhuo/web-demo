    <style type="text/css">
        * {

        }

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
        }

<body>
    <div id="cesiumContainer"></div>

    <script type="text/javascript">
        /**
         * GeoJson数据下载：
         * http://datav.aliyun.com/portal/school/atlas/area_selector#&lat=30.332329214580188&lng=106.72278672066881&zoom=3.5
         * */

        // 创建一个三维场景
        const viewer = new Cesium.Viewer("cesiumContainer", {
            infoBox: false,
        });
        const scene = viewer.scene;

        let geojsonDatasource;

        // 加载GeoJONS文件
        const datasource = viewer.dataSources.add(Cesium.GeoJsonDataSource.load("./data/guangdong.json", {
            fill: Cesium.Color.PINK, // 多边形内部的默认颜色
            stroke: Cesium.Color.HOTPINK, // 折线和多边形轮廓的默认颜色
            strokeWidth: 5, // 折线和多边形轮廓的默认宽度
            markerSymbol: "?",
            clampToGround: true
        })).then((_geojsonDatasource) => {
            geojsonDatasource = _geojsonDatasource;
            viewer.flyTo(geojsonDatasource);
            console.log("geojsonDatasource", geojsonDatasource);

            // // 设置分屏模式
            // scene.multiViewportMode = Cesium.MultiViewportMode["HORIZONTAL"];

            // // 设置图层对应视口的可见性
            // geojsonDatasource.setVisibleInViewport(0, false);
        });
    </script>
</body>
