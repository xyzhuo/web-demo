        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
        }
    </style>

<body>
    <div id="cesiumContainer"></div>

    <script type="text/javascript">
        const viewer = new Cesium.Viewer('cesiumContainer');

        /**
         * 方式一：设置Entity中具体模型禁用深度测试距离 disableDepthTestDistance: Number.POSITIVE_INFINITY
         */
        const entity = viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(116.3912999103631, 39.90743277177759, 20000),
            billboard: new Cesium.BillboardGraphics({
                image: "./res/img/sd.png",
                width: 52,
                height: 52,
            })
        });
        entity.billboard.disableDepthTestDistance = Number.POSITIVE_INFINITY; // 去掉地形遮挡
        // console.log("entity", entity);


        /**
         * 方式二：通过Cesium.sampleTerrain()对位置数组的地形高度查询
         */
        // Query the terrain height of two Cartographic positions
        var terrainProvider = new Cesium.CesiumTerrainProvider({
            url: "https://assets.agi.com/stk-terrain/v1/tilesets/world/tiles"
        });
        var positions = [
            Cesium.Cartographic.fromDegrees(86.925145, 27.988257),
            Cesium.Cartographic.fromDegrees(87.0, 28.0)
        ];
        var promise = Cesium.sampleTerrain(terrainProvider, 11, positions);
        Cesium.when(promise, function(updatedPositions) {
            // 更新后的高度
            console.log("updatedPositions", updatedPositions);
            console.log("positions", positions);
        });
    </script>
</body>
