<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BIM加载与查询</title>

    <!-- 本地引入依赖 -->
    <link href="../lib/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="../lib/Cesium/Cesium.js"></script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
        }

        div>label {
            background-color: #adf;
            padding: 5px;
            margin: 5px;
        }

        div>button {
            background-color: #adf;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>

    <script type="text/javascript">
        let viewer = new Cesium.Viewer("cesiumContainer", {
            infoBox: false
        });
        let scene = viewer.scene;
        const camera = viewer.camera;

        // 监听BIM查询结果
        viewer.pickEvent.addEventListener(function (feature) {
            console.log("BIM查询结果", feature);
            alert("SMID = " + feature["SMID"]);
        });

        let promise = scene.open("http://www.supermapol.com/realspace/services/3D-BIMbuilding/rest/realspace");
        promise.then(([layer]) => {
            console.log("layer", layer);

            //设置相机位置、方向，定位至模型
            scene.camera.setView({
                destination: new Cesium.Cartesian3(-2180753.065987198, 4379023.266141494, 4092583.575045952),
                orientation: {
                    heading: 4.0392222751147955,
                    pitch: 0.010279641987852584,
                    roll: 1.240962888005015e-11
                }
            });

            layer.setQueryParameter({
                url: "http://www.supermapol.com/realspace/services/data-BIMbuilding/rest/data",
                dataSourceName: "BIMBuilding",
                isMerge: true // 该图层是否为合并数据集的，如果是则不用指定数据集名称。
            });
        })
    </script>
</body>

</html>
