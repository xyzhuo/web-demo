<head>

<body>
<div id="cesiumContainer"></div>
<div id='loadingbar' class="spinner">
    <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
</div>
<script type="text/javascript">
    function onload(Cesium) {
        //初始化viewer部件
        var viewer = new Cesium.Viewer('cesiumContainer');
        viewer.imageryLayers.addImageryProvider(new Cesium.BingMapsImageryProvider({
            url : 'https://dev.virtualearth.net',
            mapStyle : Cesium.BingMapsStyle.AERIAL,
            key : URL_CONFIG.BING_MAP_KEY
        }));
        var scene = viewer.scene;

        scene.shadowMap.darkness = 1.275;
        scene.skyAtmosphere.brightnessShift=0.4;
        scene.debugShowFramesPerSecond = true;
        scene.hdrEnabled = false;
        scene.sun.show = true;
        scene.lightSource.ambientLightColor = new Cesium.Color(0.80, 0.80, 0.795, 1);
        var position1 = new Cesium.Cartesian3 (-2322647.280384799,5386029.9142943295,10);
        //光源目标点
        var targetPosition1 = new Cesium.Cartesian3 (-2322406.966324683,5385931.743190132,30);
        var dirLightOptions = {
            targetPosition: targetPosition1,
//            color: new Cesium.Color(1.0, 1.1, 1.3, 1),
            color: new Cesium.Color(1.0, 1.0, 1.0, 1),
            intensity: 0.4
        };
        directionalLight_1 = new Cesium.DirectionalLight(position1, dirLightOptions);
        scene.addLightSource(directionalLight_1);


        var widget = viewer.cesiumWidget;
        $('#loadingbar').remove();
        try{
            //打开所发布三维服务下的所有图层
            var promise = scene.open(URL_CONFIG.SCENE_RBBM);
            Cesium.when.all(promise,function(layers){
                //设置图层的阴影模式
                
                for(var layer of layers) {
                    layer.lodRangeScale = 1;
                    var initialColor = "rgb(67,67,67)";
                    layer.style3D.lineColor = Cesium.Color.fromCssColorString(initialColor);
                    layer.style3D.fillStyle = Cesium.FillStyle.Fill_And_WireFrame;
                    layer.wireFrameMode = Cesium.WireFrameType.EffectOutline; // 特效边框线
                }
            },
                function(e){
                if (widget._showRenderLoopErrors) {
                    var title = '加载SCP失败，请检查网络连接状态或者url地址是否正确？';
                    widget.showErrorPanel(title, undefined, e);
                }
            });
        }
        catch(e){
            if (widget._showRenderLoopErrors) {
                var title = '渲染时发生错误，已停止渲染。';
                widget.showErrorPanel(title, undefined, e);
            }
        }
    }
    if (typeof Cesium !== 'undefined') {
        window.startupCalled = true;
        onload(Cesium);
    }
    if (typeof Cesium !== 'undefined') {
        window.startupCalled = true;
        onload(Cesium);
    }
    </script>
