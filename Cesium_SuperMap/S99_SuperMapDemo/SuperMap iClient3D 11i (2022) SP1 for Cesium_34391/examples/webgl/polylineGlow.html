<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>光晕效果</title>
	<link href="../../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
	<link href="./css/pretty.css" rel="stylesheet">
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script src="./js/config.js"></script>
	<script type="text/javascript" src="../../Build/Cesium/Cesium.js"></script>
</head>

<body>
	<div id="cesiumContainer"></div>
	<div id='toolbar' class="param-container tool-bar">
		<label style="color: #FFFFFF">亮度阈值: </label>
		<input type="range" id="threshold" min="0" max="1" value="0.9" step="0.01" style="width: 170px">
		<label id="current_threshold" style="color: #FFFFFF"></label><br/><br/>
		<label style="color: #FFFFFF">泛光强度: </label>
		<input type="range" id="bloomIntensity" min="0" max="10" value="0.1" step="0.01" style="width: 170px">
		<label id="current_bloomIntensity" style="color: #FFFFFF"></label><br/><br/>
		<label style="color: #FFFFFF">场景泛光</label>
		<input type="checkbox" id="show">&nbsp&nbsp&nbsp
		<!--<input type="button" id="custom" value="光晕效果" class="button black">-->
	</div>
	<script>
		/*示范代码说明：
		 *本示范程序为场景泛光效果运用展示，结合发光线和时间轴简单制作了光晕流动效果
		 *
		 *主要涉及接口：
		 * bloomEffect
		 * PolylineGlowMaterialProperty
		 * CallbackProperty
		 *
		 * 示范代码：
		 */
		function onload(Cesium) {
			var Routes1;
			var Routes2;
			var Routes3;

			var viewer = new Cesium.Viewer('cesiumContainer', {
				infoBox: false,
				selectionIndicator: false
			});
            //使用本地的一张图片初始化地球，建议图片长宽比2:1
            viewer.imageryLayers.addImageryProvider(new Cesium.SingleTileImageryProvider({
                url: './images/BlackMarble_2016.jpg'
            }));
            var scene = viewer.scene;
			var globe = viewer.scene.globe;
			globe.globeAlpha = 0.001;
			viewer.scene.undergroundMode = true;
			viewer.scene.screenSpaceCameraController.minimumZoomDistance = -1000;
			viewer.scene.terrainProvider.isCreateSkirt = false;
            viewer.scene.sun.show = true;
            viewer.scene.moon.show = false;
            viewer.scene.skyBox.show = false;
            viewer.scene.skyAtmosphere.show = false;
            viewer.scene.fxaa = true;
			window.viewer = viewer;

            //设置环境光的强度
            scene.lightSource.ambientLightColor = new Cesium.Color(0.1, 0.1, 0.1, 0.5);
            //新增直射光1
            var position1 = new Cesium.Cartesian3.fromDegrees(106.437, 29.571, 71);
            var targetPosition1 = new Cesium.Cartesian3.fromDegrees(106.436, 29.569, 1);
            var dirLightOptions = {
                targetPosition: targetPosition1,
                color: new Cesium.Color(255/255, 255/255, 255/255, 0.1),
                intensity: 0.3
            };
            directionalLight_1 = new Cesium.DirectionalLight(position1, dirLightOptions);
            scene.addLightSource(directionalLight_1);
            //新增直射光2
            var position2 = new Cesium.Cartesian3.fromDegrees(106.452, 29.573, 1);
            var targetPosition2 = new Cesium.Cartesian3.fromDegrees(106.454, 29.581, 91);
            var dirLightOptions2 = {
                targetPosition: targetPosition2,
                color: new Cesium.Color(255/255, 255/255, 255/255, 0.1),
                intensity: 0.3
            };
            directionalLight_2 = new Cesium.DirectionalLight(position2, dirLightOptions2);
            scene.addLightSource(directionalLight_2);
            //新增直射光3
            var position3 = new Cesium.Cartesian3.fromDegrees(106.492, 29.593, 100);
            var targetPosition3 = new Cesium.Cartesian3.fromDegrees(106.492, 29.593, 10);
            var dirLightOptions3 = {
                targetPosition: targetPosition3,

                color: new Cesium.Color(255/255, 255/255, 255/255, 0.1),
                intensity: 0.5
            };
            directionalLight_3 = new Cesium.DirectionalLight(position3, dirLightOptions3);
            scene.addLightSource(directionalLight_3);

            //打开场景
            var promise = scene.open(URL_CONFIG.SCENE_CHONGQING_TX);
			promise.then(function(layers) {
                var layer = layers[0];
				layers[0].lodRangeScale = 0.5;
				layers[0].refresh();
                scene.camera.setView({
                    destination: new Cesium.Cartesian3(-1584234.1130613836, 5326981.135751215, 3139896.3140030033),
                    orientation: {
                        heading: 0.023770275120284623,
                        pitch: -0.47877092800193255,
                        roll: 6.283171325419627
                    }
                });

                //设置线框风格
                layer.style3D.lineWidth = 1.5;
                layer.style3D.lineColor = new Cesium.Color(25 / 255, 25 / 255, 25 / 255, 1);
                layer.style3D.fillStyle = Cesium.FillStyle.Fill_And_WireFrame;
                layer.wireFrameMode = Cesium.WireFrameType.EffectOutline;

			});
			//调节场景环境
			viewer.scene.bloomEffect.threshold = $("#threshold").val();
			viewer.scene.bloomEffect.bloomIntensity = $("#bloomIntensity").val();

			//加载线数据
			var promiseroute11 = Cesium.GeoJsonDataSource.load('./data/json/lineback_1.json');
			promiseroute11.then(function(dataSource) {
				viewer.dataSources.add(dataSource);
				Routes11 = dataSource.entities.values;

				for(var i = 0; i < Routes11.length; i++) {
					var line = Routes11[i];
					if(i < 100) {
						line.polyline.material = new Cesium.PolylineGlowMaterialProperty({ //设置Glow材质
							glowPower: 0.1,
							color: Cesium.Color.ORANGERED.withAlpha(0.9)
						});
						line.polyline.width = 8;

					} else {
						line.polyline.material = new Cesium.PolylineGlowMaterialProperty({ //设置Glow材质
							glowPower: 0.1,
							color: Cesium.Color.ORANGERED.withAlpha(0.9)
						})
						line.polyline.width = 8;

					}
				}

			}).otherwise(function(error) {

				window.alert(error);
			});

			var promiseroute2 = Cesium.GeoJsonDataSource.load('./data/json/lineback2_1.json');
			promiseroute2.then(function(dataSource) {
				viewer.dataSources.add(dataSource);
				Routes2 = dataSource.entities.values;

				for(var i = 0; i < Routes2.length; i++) {
					var line = Routes2[i];

					if(i < 0) {
						line.polyline.material = new Cesium.PolylineGlowMaterialProperty({ //设置Glow材质
							glowPower: 0.06,
							color: Cesium.Color.ORANGERED.withAlpha(0.9)
						});
						line.polyline.width = 50;

					} else {
						line.polyline.material = new Cesium.PolylineGlowMaterialProperty({ //设置Glow材质
							glowPower: 0.1,
							color: Cesium.Color.ORANGERED.withAlpha(0.9)
						})
						line.polyline.width = 10;

					}

				}
			}).otherwise(function(error) {

				window.alert(error);
			});
			var promiseroute3 = Cesium.GeoJsonDataSource.load('./data/json/lineback3_1.json');
			promiseroute3.then(function(dataSource) {
				viewer.dataSources.add(dataSource);
				Routes3 = dataSource.entities.values;

				for(var i = 0; i < Routes3.length; i++) {
					var line = Routes3[i];
					if(i < 0) {
						line.polyline.material = new Cesium.PolylineGlowMaterialProperty({ //设置Glow材质
							glowPower: 0.06,
							color: Cesium.Color.ORANGERED.withAlpha(0.9)
						});
						line.polyline.width = 50;

					} else {
						line.polyline.material = new Cesium.PolylineGlowMaterialProperty({ //设置Glow材质
							glowPower: 0.1,
							color: Cesium.Color.ORANGERED.withAlpha(0.9)
						})
						line.polyline.width = 10;

					}
				}

			}).otherwise(function(error) {

				window.alert(error);
			});

			//绘制光晕线的流动效果
			$("#custom").on("click", function() {});

			//场景泛光效果的开关
			$("#show").on("input change", function() {
				viewer.scene.bloomEffect.show = this.checked;
			});

			//泛光亮度阈值调节
			$("#threshold").on("input change", function() {
				$("#current_threshold").text(this.value);
				viewer.scene.bloomEffect.threshold = this.value;
			});

			//泛光强度
			$("#bloomIntensity").on("input change", function() {
				$("#current_bloomIntensity").text(this.value);
				viewer.scene.bloomEffect.bloomIntensity = this.value;
			});
		}
		if (typeof Cesium !== 'undefined') {
			window.startupCalled = true;
			onload(Cesium);
		}
		if (typeof Cesium !== 'undefined') {
			window.startupCalled = true;
			onload(Cesium);
		}
	</script>
</body>
