    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
        }
        
        div>label {
            background-color: #adf;
            padding: 5px;
            margin: 5px;
        }

            background-color: #adf;

        }

<body>
    <div id="cesiumContainer"></div>

    <div style="position: absolute; top: 20px; left: 20px;border: 1px solid rgb(6, 168, 231); padding: 10px;">
    </div>

    <script type="text/javascript">
        let viewer = new Cesium.Viewer("cesiumContainer", {
            infoBox: false
        });
        let scene = viewer.scene;
        const camera = viewer.camera;

        // 监听BIM查询结果
        viewer.pickEvent.addEventListener(function(feature) {
            console.log("BIM查询结果", feature);
        });

        let promise = scene.open("http://www.supermapol.com/realspace/services/3D-XinBaiMo/rest/realspace");
        promise.then(layers => {
            console.log("layers", layers);

            for (var layer of layers) {

                // 设置Lod层级
                layer.lodRangeScale = 0.5;
                //  设置填充模式
                layer.style3D.fillStyle = Cesium.FillStyle.Fill_And_WireFrame;
                // 设置图层线框模式：特效边框线
                layer.wireFrameMode = Cesium.WireFrameType.EffectOutline;
                // 设置线框颜色
                layer.style3D.lineColor = Cesium.Color.fromCssColorString("rgb(67,67,67)");
            }

        })
    </script>
</body>
