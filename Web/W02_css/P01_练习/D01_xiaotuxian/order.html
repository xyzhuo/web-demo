<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/order.css">
</head>

<body>
    <!-- 主体内容：订单内容 start -->
    <div class="main">
        <!-- 收货信息 -->
        <div class="pannel user_msg">
            <div class="location">
                <a class="iconfont icon-location" href="#"></a>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林丽</h5>
                    <p>18500667882</p>
                </div>
                <div class="address">
                    北京市 海淀区 中关村软件园 信息科技大厦1号楼410#
                </div>
            </div>
            <div class="more">
                <a class="iconfont icon-more" href="#"></a>
            </div>
        </div>

        <!-- 商品信息 start-->
        <div class="pannel goods">
            <div class="images">
                <img src="./images/pic.png" alt="">
            </div>
            <div class="info">
                <h5>康尔贝 非接触式红外体温仪 领券立减30元 婴儿级材质 测温...</h5>
                <p class="describe">
                    <span>粉色</span>
                    <span>红外体温计</span>
                </p>
                <div>
                    <span class="font-red price">￥<i>266</i></span>
                    <span class="old_price">￥299</span>
                </div>
            </div>
            <div class="count">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>
        </div>
        <!-- 商品信息 end-->

        <!-- 其他信息 start-->
        <div class="pannel orther">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div class="remark">
                <h5>买家备注</h5>
                <p>希望可以尽快发货，谢谢~</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝<i class="iconfont icon-more"></i></p>
            </div>
        </div>
        <!-- 其他信息 end-->

        <!-- 支付信息 start -->
        <div class="pannel pay_info">
            <div>
                <h5>商品总价</h5>
                <p>￥<span>299.00</span></p>
            </div>
            <div>
                <h5>运费</h5>
                <p>￥<span>0.00</span></p>
            </div>
            <div>
                <h5>折扣</h5>
                <p class="font-red">-￥<span>30.00</span></p>
            </div>
        </div>
        <!-- 支付信息 end -->
    </div>
    <!-- 主体内容：订单内容 end -->

    <!-- 底部内容：支付栏，移动端的底部内容一般都是固定定位 start -->
    <div class="pay">
        <div class="left">
            合计：<span class="font-red">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- 底部内容：支付栏 end -->
</body>

</html>
