<!DOCTYPE html>
<html lang="en">

<head>
    <title>平面变换_缩放</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 249px;
            height: 210px;
            margin: 50px auto;
            overflow: hidden;
        }
        
        .box .pic {
            position: relative;
        }
        
        .box .pic>img {
            width: 100%;
        }
        
        .box .pic::after {
            /* 播放按钮压在图片上面 - 居中 */
            position: absolute;
            top: 50%;
            left: 50%;
            /* 设置内容样式 */
            content: "";
            background-image: url(./images/play.png);
            width: 58px;
            height: 58px;
            /* 设置大图 */
            transform: translate(-50%, -50%) scale(5);
            /* 透明、过渡效果 */
            opacity: 0;
            transition: all 0.5s;
        }
        
        .box:hover .pic::after {
            /* 鼠标移上，缩放效果 */
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .box p {
            padding: 10px 10px 0 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="./images/party.jpeg">
        </div>
        <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
    </div>
</body>

</html>
