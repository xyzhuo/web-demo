    <style>
        * {
            padding: 0;

        li {
            list-style: none;
        }
        
        .toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: gainsboro;
        }
        
        .toolbar ul li {
            float: left;

        }
        
        .toolbar ul li img {
            height: 100%;
        }
    </style>
</head>
