<!DOCTYPE html>
<html lang="en">

<head>
    <title>平面变换-位移</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid red;
        }
        
        .son {
            /* 使用平移的方式 */
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: orange;
            transform: translate(-50%, -50%);
        }
        /* 使用设置margin外边距的方式 */
        /* .son {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            margin-left: -50px;
            margin-top: -50px;
            background-color: orange;
        } */
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
