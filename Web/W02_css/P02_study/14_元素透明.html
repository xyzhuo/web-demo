<!DOCTYPE html>
<html lang="en">

<head>
    <title>元素透明</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 250px;
            height: 150px;
            border: 2px solid red;
            margin: 5px;
            /* 元素透明，取值：0-1。这里的透明度设置为0.3 */
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <h3>元素透明，透明度：0.3</h3>
    <div>地理信息系统（Geographic Information System 或 Geo Information system，GIS）</div>
</body>

</html>
