<!DOCTYPE html>
<html lang="en">

<head>
    <title>合并table边框</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        table {
            /* 合并边框间隙 */
            border-collapse: collapse;
        }
        
        td {
            width: 100px;
            height: 30px;
            border: 1px solid rebeccapurple;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>周四</td>
            <td>周五</td>
        </tr>
        <tr>
            <td>泡妞</td>
            <td>泡妞</td>
        </tr>
    </table>
</body>

</html>
