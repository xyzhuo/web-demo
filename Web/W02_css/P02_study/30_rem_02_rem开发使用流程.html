<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem开发使用流程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 设置<html>元素的字号大小：这个是rem计算的基数 */
        html {
            font-size: 20px;
        }

        .box {
            width: 5rem;
            height: 3rem;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
