<!DOCTYPE html>
<html lang="en">

<head>
    <title>平面变换-位移</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid red;
        }
        
        .son {
            width: 100px;
            height: 100px;
            background-color: orange;
            /* （1）参考点：子容器左上角 */
            transform: translate(50px, 50px);
            /* （2）使用百分比作为单位，参考的是自身 */
            /* transform: translate(20%, 20%); */
            /* （3）只偏移一个方向 */
            /* 只偏移x */
            /* transform: translate(20px); */
            /* transform: translateX(100px); */
            /* 只偏移y */
            /* transform: translateY(100px); */
        }
        
        .son2 {
            width: 100px;
            height: 100px;
            background-color: orange;
            transition: all 2s;
        }
        
        .father:hover .son2 {
            /* 当鼠标移动到 .father 上时，son发生样式修改*/
            transform: translate(100px, 100px);
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>


    <div class="father">
        <h3>鼠标移动到我这有奇迹</h3>
        <div class="son2"></div>
    </div>
</body>

</html>
