<!DOCTYPE html>
<html lang="en">

<head>
    <title>精灵图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .taobao-ico {
            /* （3）容器的大小：量取到的图标的大小 */
            width: 24px;
            height: 24px;
            /* 设置背景图片 */
            background-image: url(./images/taobao.png);
            /* （4）图片位置偏移：（0,0）点为图片左上角，精灵图一般向右、向下偏移，所以偏移时坐标一般为负值。 */
            background-position: 0 -264px;
        }
    </style>
</head>

<body>
    <!-- （1）创建一个盒子 -->
    <div class="taobao-ico"></div>
</body>

</html>
