<!DOCTYPE html>
<html lang="zh-CN">
<!-- <html lang="en"> -->

<head>
    <title>过渡效果</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: red;
            /* 设置过渡效果 */
            /* 所有属性都能具有过渡效果（只要有设置不同的状态） */
            transition: all 1s;
            /* 只有width的样式才有过渡效果 */
            /* transition: width 1s; */
            /* 设置多个属性的值可以过渡及持续时间 */
            /* transition: width 2s, background-color 1s; */
        }
        
        div:hover {
            width: 800px;
            background-color: yellow;
            /* 设置过渡效果 */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
