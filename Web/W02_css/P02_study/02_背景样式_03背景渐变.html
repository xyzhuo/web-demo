<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS背景渐变（遮罩效果）</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            margin: 10px;
        }
        
        .mark {
            width: 100%;
            height: 100%;
            /* 粉色、绿色、粉色渐变 */
            /* background-image: linear-gradient( pink, green, hotpink); */
            /* 透明色 --> 半透明黑色的渐变 */
            /* background-image: linear-gradient( transparent, rgba(0, 0, 0, 0.5)); */
            /* 透明度 */
            opacity: 0;
            transition: all 0.5s;
        }
        
        .box:hover .mark {
            /* 鼠标移上，设置透明效果 */
            opacity: 1;
            background-image: linear-gradient( transparent, rgba(0, 0, 0, 0.3));
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 透明效果，mark：遮罩 -->
        <div class="mark"></div>
    </div>

</body>

</html>
