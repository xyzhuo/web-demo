<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标库</title>
    <!-- 1、引入字体图标样式表 -->
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <style>
        .cart {
            /* 3、设置字体图标颜色 */
            color: orange;
        }
    </style>
</head>

<body>
    <div>
        <!-- 2、添加字体图标类样式：调用图标对应的类名，必须调用2个类名
            （1）iconfont类：基本样式，包含字体的使用等
            （2）icon-xxx：图标对应的类名
        -->
        <span class="iconfont icon-cart-Empty-fill cart"></span>
        <span>购物车</span>
        <span class="iconfont icon-arrow-down"></span>
    </div>
</body>

</html>
