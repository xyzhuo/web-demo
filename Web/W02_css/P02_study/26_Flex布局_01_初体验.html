<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            /* 视觉效果：子项水平排列（一行） */
            /* 水平排列：弹性盒子沿着主轴排列，默认主轴的排列方向是水平的 */
            display: flex;
            /* 容器对齐方式 */
            justify-content: space-between;
            border: 1px solid red;
        }
        
        .box>div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
