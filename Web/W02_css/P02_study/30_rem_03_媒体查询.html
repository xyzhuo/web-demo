<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询</title>
    <style>
        /* 使用媒体查询，当宽度为375px时，设置html标签的字体大小 */
        @media(width:375px) {

            /* 设置css样式 */
            html {
                font-size: 30px;
            }
        }

        @media (width:320px) {
            html {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
