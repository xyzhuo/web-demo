<!DOCTYPE html>
<html lang="en">

<head>
    <title>浮动_列表标题</title>
    <style>
        .menu-title {
            height: 50px;
        }
        
        .menu-title>ul>li {
            float: left;
            list-style: none;
            font-size: 25px;
            width: 130px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #ffc0cb;
        }
        
        .menu-title>ul>li:hover {
            background-color: #008000;
        }
        
        .main {
            width: 1000px;
            height: 500px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="menu-title">
        <ul>
            <li>新闻1</li>
            <li>新闻2</li>
            <li>新闻3</li>
            <li>新闻4</li>
            <li>新闻5</li>
            <li>新闻6</li>
            <li>新闻7</li>
            <li>新闻8</li>
        </ul>
    </div>
    <div class="main"></div>
</body>

</html>
