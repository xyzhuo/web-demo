<!DOCTYPE html>
<html lang="en">

<head>
    <title>绝对定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 300px;
            height: 300px;
        }
        
        .red {
            background-color: red;
        }
        
        .blue {
            background-color: blue;
            /* 设置定位方式 */
            position: absolute;
            /* 设置偏移值 */
            top: 150px;
            left: 150px;
        }
        
        .green {
            background-color: green;
            width: 330px;
            height: 330px;
        }
    </style>
</head>

<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
</body>

</html>
