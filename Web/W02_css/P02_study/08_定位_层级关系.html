<!DOCTYPE html>
<html lang="en">

<head>
    <title>定位元素的层级关系</title>
    <style>
        div {
            width: 300px;
            height: 300px;
        }
        
        .red {
            background-color: red;
            position: relative;
            top: 0;
            left: 0;
        }
        
        .blue {
            background-color: skyblue;
            position: absolute;
            top: 100px;
            left: 100px;
            /* 通过z-index控制层级 */
            z-index: 100;
        }
        
        .green {
            background-color: green;
            position: fixed;
            top: 200px;
            left: 200px;
        }
    </style>
</head>

<body>
    <!-- 都使用了定位，标签越在后面，层级越高 -->
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
</body>

</html>
