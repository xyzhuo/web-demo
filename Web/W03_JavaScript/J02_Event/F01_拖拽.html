<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽</title>
    <style>
        #div1 {
            float: left;
            width: 198px;
            height: 66px;
            margin: 10px;
            padding: 0px;
            border: 1px solid #aaaaaa;
        }

        #drag1 {
            float: left;
            width: 198px;
            height: 66px;
            margin: 10px;
            padding: 0px;
            border: 1px solid #aaaaaa;
        }
    </style>
</head>

<body>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <img id="drag1" src="https://www.baidu.com/img/flexible/logo/pc/result.png" draggable="true"
        ondragstart="drag(event)" width="336" height="69">

    <script>
        // https://www.w3school.com.cn/html/html5_draganddrop.asp
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</body>

</html>
