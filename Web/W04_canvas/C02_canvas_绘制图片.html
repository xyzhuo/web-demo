<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绘制图片</title>

    <style>
        #canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <!-- 1、在页面中添加画布元素 -->
    <canvas id="canvas" width="670" height="600"></canvas>

    <script>
        /** @type {HTMLCanvasElement} */

        // 2、获取画布
        const canvas = document.getElementById("canvas");
        // 3、获取画布元素的上下文环境对象
        const ctx = canvas.getContext("2d"); // 获取二维画笔工具集
        console.log("context", ctx);

        // 创建图片
        const img = new Image()
        img.src = "./images/draw.png"; // 设置图片的来源
        // 图片加载完成
        img.onload = () => {
            // 绘制图片
            // 参数：被绘制的图片，x、y图片绘制的位置
            ctx.drawImage(img, 10, 10);
        }

        // 在指定的范围内绘制图片
        const imgDog = new Image()
        imgDog.src = "./images/dog.jpeg"; // 设置图片的来源
        // 图片加载完成
        imgDog.onload = () => {
            // 绘制图片：指定绘制到画布中的宽、高
            // ctx.drawImage(img,x,y,width,height)
            // 参数：被绘制的图片，x、y图片绘制的位置、width、height在画布中绘制的宽、高
            ctx.drawImage(imgDog, 10, 130, 200, 100); // 图片会被缩放到指定的宽、高后再绘制
        }

        // 绘制图片的某个区域
        const imgSingleDog = new Image()
        imgSingleDog.src = "./images/dog.jpeg"; // 设置图片的来源
        // 图片加载完成
        imgSingleDog.onload = () => {
            // 绘制图片：将图片的某个区域绘制到画布中
            // drawImage(img, imgX, imgY, imgWidth, imgHeight, x , y, width, height)
            // 参数：被绘制的图片，图片的起始点(imgX, imgY)，图片被绘制的宽高（imgWidth, imgHeight）
            ctx.drawImage(imgSingleDog, 60, 100, 500, 340, 10, 250, 250, 170); // 图片会被缩放到指定的宽、高后再绘制
        }
    </script>
</body>

</html>
