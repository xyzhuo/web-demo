<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/ico" href="./favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: aliceblue;
        }

        body {
            background-color: rgb(30, 26, 25);
        }

        a:link {
            /* 未访问的链接 */
            color: rgba(14, 129, 236, 0.767);
            text-decoration: none;
        }

        a:visited {
            /* 已访问的链接 */
            color: rgba(14, 129, 236, 0.767);
            text-decoration: line-through;
        }

        a:hover {
            /* 鼠标移动到链接上 */
            color: rgb(218 221 18 / 77%);
            /* text-decoration: underline; */
        }

        a:active {
            /* 选定的链接 */
            color: #999;
        }

        ul {
            padding-left: 25px;
        }

        .content-main>div>ul {
            padding-left: 35px;
        }

        li {
            padding-top: 5px;
            font-size: 18px;
        }

        .text-center {
            text-align: center;
        }

        .main {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .main>.main-content {
            width: 60%;
        }
    </style>
</head>

<body>
    <div>
